<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动端申明 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>一片技术的沃土-search</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js"></script>
    <script src="../js/common.js"></script>
</head>
<style type="text/css" media="screen">
.isShow{
    margin-top: 80px;
}
h1 {
    margin-top: 20px;
    font-size: 28px;
    letter-spacing: 1px;
    text-align: center;
    color: #a0a064;
    margin-bottom: 20px;
}

.glyphicon-search:before {
    vertical-align: -5px;
    margin-right: 5px;
}

ul.mySearch {
    display: none;
    width: 100%;
    max-height: 201px;
    overflow: auto;
    background-color: #fff;
    position: absolute;
    z-index: 9999 !important;
}

ul.mySearch>li {
    list-style-type: decimal;
    cursor: pointer;
}

ul.mySearch>li>a {
    width: 90%;
    color: #000;
}

ul.mySearch>li>a>em {
    display: inline-block;
    padding: 0 4px;
    font-size: 12px;
    background-color: #ccc;
    margin-right: 5px;
    color: #fff;
    border-radius: 3px;
}
ul.mySearch>li>a>em.hLight{
    background-color: #fd6853;
}
ul.mySearch>li>span {
    width: 5%;
    display: block;
    margin-top: -41px;
    padding: 13px 15px;
    margin-right: 5%;
    color: #c00;
}

ul.mySearch>li:hover,ul.mySearch>li:visited {
    background-color: #eee;
}

@media(min-width:768px) {
    .navbar {
        border-radius: 0;
    }
}

#active {
    color: #fff;
    background-color: #080808;
}

.footer span {
    color: #c00;
}

</style>
<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<body id="mySearch">
    <input type="hidden" name="navMean" value="search">
    <nav class="navbar navbar-inverse nav-fixed-top" role="navigation">
        <div class="container">
            <!-- 主要的首页内容，比下面的大一点 -->
            <div class="navbar-header mideIndex">
                <a href="../index.html" class="navbar-brand">首页</a>
            </div>
            <div class="navbar-collapse collapse mideSecond" id="navbar">
                <ul id="nav" class="nav navbar-nav">
                    <li v-for="meau in meaus" v-bind:class="{active:$index==0}">
                        <a href="{{meau.url}}">{{meau.name}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container myBox">
        <h1 v-bind:class="{isShow:isShow}">一片技术的沃土搜索引擎</h1>
        <div v-bind:class="{isShow:isShow}">
            <form v-on:submit.prevent class="form-search" accept-charset="utf-8" role="form" style="position:relative;">
                <div class="input-group input-group-lg">
                    <input type="text" v-model="searchName" v-on:keyup.enter="addNew()" class="form-control" placeholder="输入搜索你要搜索的内容" style="border-radius: 0;" v-on:focus="show()" id="borderIp" />
                    <a href="javascript:void(0);" class="input-group-addon  btn btn-lg btn-info" style="border-radius: 0;text-shadow: black 5px 3px 3px;color:#fff;    background-color: #5bc0de;border-color: #46b8da;" @click.prevent="addNew()">
                        <span class="glyphicon glyphicon-search">Search</span>
                    </a>
                </div>
                <ul class="nav mySearch" style="border:1px solid #ccc;border-top:none;">
                    <li v-for="search in searchList | orderBy 'count' -1 ">
                    	<a target="_blank" href="{{search.url}}" @click="count(search)">
                    		<em v-bind:class="{hLight:$index<3}">{{$index+1}}</em><span>{{search.name}}</span>
                    	</a>
                    	<span class="glyphicon glyphicon-remove pull-right" @click="del(search)"></span>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <!-- footer -->
    <footer class="footer navbar navbar-default navbar-fixed-bottom" role="footer" @click="hide()">
        <div class="container" style="text-align:center;padding-top: 10px;">
            <p>今天是：
                <time></time>
                <script>
                setInterval(function() {
                    var date = new Date();
                    var t = date.toLocaleDateString();
                    var myTime = date.toLocaleTimeString().substring(0, 8);
                    document.getElementsByTagName("time")[0].innerHTML = t + "   " + myTime;
                }, 1000)
                </script>
            </p>
            <p>你是今天的第<span>112</span>个小怪兽&nbsp;&nbsp;&nbsp;当前访问总量为:<span>
            1120</span></p>
            <p>欢迎来到<strong>《一片技术的沃土》</strong>的小黑屋</p>
            <p>技术实现与版权所有：yuanshenchao</p>
        </div>
    </footer>
    <script src="../js/vue.js"></script>
    <script src="../js/store.js"></script>
    <script src="../js/search.js"></script>
</body>

</html>
